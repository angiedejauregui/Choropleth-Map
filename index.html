<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.js"
    integrity="sha512-NmSTfudjn1FCaFMQ+f4xveBmwRJn5ep8Wu+YOeq+CeExhFtKvwhfKVXFX3tGxoGWxu8Fl83qm9nE8/Hkc1dWZg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"
      integrity="sha512-4UKI/XKm3xrvJ6pZS5oTRvIQGIzZFoXR71rRBb1y2N+PbwAsKa5tPl2J6WvbEvwN3TxQCm8hMzsl/pO+82iRlg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="/style.css" />
    <title>Choropleth Map</title>
  </head>
  <body>
    <h1 id="title">United States Educational Attainment</h1>
    <h2 id="description">
      Percentage of adults age 25 and older with a bachelor's degree or higher
      (2010-2014)
    </h2>
    <svg id="legend">
        <g>
            <rect x="10" y="0" width="40" height="40" fill="tomato"></rect>
            <text x="60" y="20" fill="black">15%</text>
        </g>
        <g>
            <rect x="10" y="40" width="40" height="40" fill="orange"></rect>
            <text x="60" y="60" fill="black">30%</text>
        </g>
        <g>
            <rect x="10" y="80" width="40" height="40" fill="lightgreen"></rect>
            <text x="60" y="100" fill="black">45%</text>
        </g>
        <g>
            <rect x="10" y="120" width="40" height="40" fill="limegreen"></rect>
            <text x="60" y="140" fill="black">100%</text>
        </g>
    </svg>
  </body>
  <script src="/index.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
